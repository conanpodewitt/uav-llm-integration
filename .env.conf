# Minimum distance (in meters) at which the UAV will trigger a safety stop.
SAFETY_STOP_DISTANCE=0.5

# Maximum forward speed (in meters per second).
MAX_FORWARD_SPEED=0.5
# Maximum reverse speed (in meters per second; note the negative value for reverse).
MAX_REVERSE_SPEED=-0.5
# Maximum turning speed to the left (in radians per second).
MAX_TURN_LEFT_SPEED=0.25
# Maximum turning speed to the right (in radians per second; negative for direction).
MAX_TURN_RIGHT_SPEED=-0.25

# Minimum area threshold to filter out noise in object detection.
AREA_THRESHOLD=500

# LLM_URL: The endpoint URL for the LLM API.
LLM_URL=https://api.openai.com/v1/chat/completions
# LLM_MODEL: The language model to use for the LLM API (e.g., gpt-4o).
LLM_MODEL=gpt-4
# LLM_TEMPERATURE: The temperature parameter for the LLM API.
LLM_TEMPERATURE=0.7
# LLM_API_INTERVAL: Minimum time interval (in seconds) between API calls.
LLM_API_INTERVAL=5.0
# LLM_STOP_TIME: Time (in seconds) to execute LLM instructions before stopping.
LLM_PAUSE=1.0